<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Hawerex - Início</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #198754;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    .perfil-container {
      margin-top: 20px;
      text-align: center;
    }

    #avatarPerfil {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #198754;
    }

    .perfil-btn {
      display: block;
      margin: 15px auto;
      background-color: #198754;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .perfil-btn:hover {
      background-color: #146c43;
    }

    footer {
      text-align: center;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body onload="carregarUsuario()">

  <header>
    <h1>Bem-vindo à Hawerex</h1>
  </header>

  <main>
    <h2>Sistema Operacional, Softwares e Inovação</h2>
    
    <div class="perfil-container">
      <img id="avatarPerfil" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Perfil">
      <p id="nomeUsuario"></p>
      <button class="perfil-btn" onclick="window.location.href='perfil.html'">Ver Perfil</button>
      <button class="perfil-btn" onclick="window.location.href='login.html'">Login</button>
      <button class="perfil-btn" onclick="window.location.href='cadastro.html'">Cadastrar</button>
    </div>
  </main>

  <footer>© 2025 Hawerex</footer>

  <script src="script.js"></script>
</body>
</html>
