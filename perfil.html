<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Perfil - Hawerex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
    }

    header {
      background-color: #198754;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #198754;
      margin-bottom: 25px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin: 15px auto;
      display: block;
      border: 2px solid #198754;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .save-btn {
      background-color: #198754;
      color: white;
    }

    .save-btn:hover {
      background-color: #146c43;
    }

    .logout-btn {
      background-color: #dc3545;
      color: white;
    }

    .logout-btn:hover {
      background-color: #b02a37;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Meu Perfil</h1>
  </header>

  <main>
    <h2>Editar Perfil</h2>
    <form id="perfilForm">
      <label>Foto de perfil:</label>
      <img id="previewFoto" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Foto de perfil">
      <input type="file" id="foto" accept="image/*" />

      <label for="nome">Nome:</label>
      <input type="text" id="nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" required />

      <button type="submit" class="save-btn">Salvar Alterações</button>
      <button type="button" class="logout-btn" onclick="logout()">Sair da Conta</button>
    </form>
  </main>

  <footer>
    © 2025 Hawerex
  </footer>

  <script>
    const form = document.getElementById("perfilForm");
    const previewFoto = document.getElementById("previewFoto");
    const fotoInput = document.getElementById("foto");

    window.onload = function () {
      const user = JSON.parse(localStorage.getItem("usuario"));
      if (!user) {
        alert("Você precisa estar logado.");
        window.location.href = "login.html";
      } else {
        document.getElementById("nome").value = user.nome;
        document.getElementById("email").value = user.email;
        document.getElementById("senha").value = user.senha;

        if (user.foto) {
          previewFoto.src = user.foto;
        }
      }
    };

    fotoInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewFoto.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const novoUsuario = {
        nome: document.getElementById("nome").value,
        email: document.getElementById("email").value,
        senha: document.getElementById("senha").value,
        foto: previewFoto.src
      };

      localStorage.setItem("usuario", JSON.stringify(novoUsuario));
      alert("Perfil atualizado!");
      window.location.href = "index.html";
    });

    function logout() {
      localStorage.removeItem("usuario");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
